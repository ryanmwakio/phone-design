<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone</title>
    <link rel="stylesheet" href="./dist/css/styles.css">
</head>
<body>
    <div class="card">

        
      <div class="phone">
            <div class="phone-outer-frame">
                <div class="phone-left-btn-1"></div>
                <div class="phone-left-btn-2"></div>
                <div class="phone-left-btn-3"></div>
                <div class="phone-right-btn-1"></div>
                <div class="phone-inner-frame">
                    <div class="phone-status-bar">
                        <div class="phone-info">
                            <div class="phone-dot"></div>
                            <div class="phone-dot"></div>
                            <div class="phone-dot"></div>
                        </div>
                        <div class="phone-camera"></div>
                        <div class="phone-speaker"></div>
                        <div class="phone-battery">
                            <span class="phone-percentage">100%</span>
                            <div class="phone-bar"></div>
                            <div class="phone-mini-bar"></div>
                        </div>
                    </div>

                    <div class="phone-area"></div>
                </div>
            </div>
       </div>

  
   


    </div>
    <script src="./dist/js/main.js"></script>
</body>
</html>
